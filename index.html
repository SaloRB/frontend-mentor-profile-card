<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header>
          <img src="./images/bg-pattern-card.svg" alt="card" />
        </header>
        <div class="picture">
          <img src="./images/image-victor.jpg" alt="profile" class="profile" />
        </div>
        <div class="content">
          <div class="name">
            <h2>Victor Crest <span>26</span></h2>
          </div>
          <div class="city">
            <p>London</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
